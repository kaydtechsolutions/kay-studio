<!DOCTYPE html>
<!-- Built with Frappe Studio -->
<html lang="en" class="h-full">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href="/assets/studio/frontend/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{ app_title }}</title>

		{% for stylesheet in stylesheets %}
			<link rel="stylesheet" href="{{ stylesheet }}" crossorigin>
		{% endfor %}

		{% if script %}
			<script type="module" src="{{ script }}" crossorigin></script>
		{% endif %}

		<!-- <script type="module" crossorigin src="/assets/studio/frontend/assets/renderer-DWfG0iV-.js"></script>
		<link rel="modulepreload" crossorigin href="/assets/studio/frontend/assets/globals-D0S4HWws.js">

		<link rel="stylesheet" crossorigin href="/assets/studio/frontend/assets/studio-C-ak1fhQ.css"> -->
	</head>
	<body class="h-full">
		<div id="app" class="h-full"></div>
		<div id="modals"></div>
		<div id="popovers"></div>
		<script>
			window.csrf_token = "{{ csrf_token }}";
			window.app_name = "{{ app_name }}";
			window.app_route = "{{ app_route }}";
			window.app_title = "{{ app_title }}";
			window.app_pages = {{ app_pages|tojson }};
		</script>
			<!-- workaround for HMR in renderer during development -->
			<!-- <script type="module" src="http://{{ site_name }}:8080/@vite/client"></script>
			<script type="module" src="http://{{ site_name }}:8080/src/renderer.ts"></script> -->
	</body>
</html>
